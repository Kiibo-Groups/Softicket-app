<ion-content [fullscreen]="true">

  <img src="assets/rocket.png" alt="rocket" class="rocket">
  <img src="assets/rectangle-home.png" alt="shape" class="rectangle-home">

  <section class="wrap_header">

    <ion-item lines="none" (click)="GotoProfile()" style="--padding-start: 0 !important;--padding-end: 0;">
      <ion-card>
        <ion-card-content>
          <img src="assets/user_demo.png" alt="">
          <h3>Proyectistama</h3>
          <span>+8136450015</span>

          <ion-icon src="assets/edit.svg"></ion-icon>
        </ion-card-content>
      </ion-card>
    </ion-item>


    <ion-item lines="none">
      <ion-button (click)="GotoQRCode()" color="secondary">
        <ion-icon name="qr-code-outline"></ion-icon>
        &nbsp; TU QR
      </ion-button>
    </ion-item>


  </section>

  <section class="wrap_code_qr">
    <img src="assets/qr-code.png" alt="qr-code">
  </section>

  <section class="wrap_menu">
    <h3>TU MENU ðŸ¤©</h3>

    <ion-grid>
      <ion-row>

        <ion-col (click)="GotoBills()">
          <div class="menu_wrap_div">
            <img src="assets/facturas.png">
            <h4>FACTURAS</h4>
          </div>
        </ion-col>

        <ion-col>
          <div class="menu_wrap_div">
            <img src="assets/promociones.png">
            <h4>PROMOCIONES</h4>
          </div>
        </ion-col>

        <ion-col>
          <div class="menu_wrap_div">
            <img src="assets/tickets.png">
            <h4>TICKETS</h4>
          </div>
        </ion-col>

        <ion-col>
          <div class="menu_wrap_div">
            <img src="assets/favoritos.png">
            <h4>FAVORITOS</h4>
          </div>
        </ion-col>

        <ion-col>
          <div class="menu_wrap_div">
            <img src="assets/garantias.png">
            <h4>GARANTIAS</h4>
          </div>
        </ion-col>

      </ion-row>
    </ion-grid>

  </section>


</ion-content>

<ion-footer>
  <app-tabs-nav pageInit="home"></app-tabs-nav>
</ion-footer>

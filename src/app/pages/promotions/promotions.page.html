
<ion-header class="ion-no-border">
  <ion-toolbar *ngIf="pageView == 1">
   
    <div class="address_pin">
      <ion-icon class="wrap_icon" [ios]="'location-outline'" [md]="'location-sharp'"></ion-icon>

      <ion-label id="label_head_move">
        <b>Tu ubicaci√≥n:</b><br />
        <ion-text>
          C. Fernando montes de oca #2908B  
        </ion-text>
      </ion-label> 

      <ion-icon class="wrap_rig" [ios]="'chevron-forward-outline'" [md]="'chevron-forward-sharp'"></ion-icon>
    </div>
  </ion-toolbar>
 
  <ion-toolbar *ngIf="pageView == 2">
    <ion-button (click)="goToHome()" class="rocket animate__animated animate__backInLeft">
      <ion-icon name="chevron-back-outline"></ion-icon>
      <span>Atras</span>
    </ion-button>
    
    <ion-buttons slot="end">
      <ion-item>
        <ion-avatar aria-hidden="true" slot="start">
          <img alt="profile" src="assets/user_demo.png" />
        </ion-avatar>
      </ion-item>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    
  <ng-container *ngIf="pageView == 1">
    <section class="wrap_datatimer ion-text-center">
      <!-- Categorias -->
      <div class="categories" *ngIf="data">
        <ul id="categories-sub-menu">
          <li class="ng-star-inserted" *ngFor="let cats of data.categorys">
            <a>
              {{cats.name }}
            </a>
          </li>
        </ul>
      </div>
      <!-- Categorias -->
    </section>

    <section class="wrap_list" *ngIf="data">
      <ion-list>
        <div class="wrapbg" *ngFor="let store of data.stores" 
        [ngStyle]="{'background-image': 'url('+ urlBack +'/user/logo/'+ store.logo + ')'}"
        (click)="viewPromos(store)"></div>
      </ion-list>
    </section>
  </ng-container>

  <ng-container *ngIf="pageView == 2">
    <section class="wrap_datatimer ion-text-center">
      <h3>Promociones</h3>

      <section>
        <span style="color: #201984;text-align: center;font-family: Acme;font-size: 12px;font-style: normal;font-weight: 400;line-height: 24px;border-radius: 20px;opacity: 0.8;background: #D4F76B;padding: 10px;">Comparte el codigo promocional al hacer tu compra</span>
      </section>
    </section>

    <section class="wrap_list" *ngIf="promos">
      <ion-list>
        <div class="wrapbg" *ngFor="let pic of promos" [ngStyle]="{'background-image': 'url('+ urlBack +'/banner/'+ pic.img + ')'}"></div>
      </ion-list>
    </section>
  </ng-container>
 

</ion-content>

<ion-footer>
  <app-tabs-nav pageInit="bills"></app-tabs-nav>
</ion-footer>
